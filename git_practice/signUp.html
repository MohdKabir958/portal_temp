<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/templates/static/signUp.css">
    <link rel="stylesheet" href="/templates/static/mediaQueries.css">


</head>

<body>
    <div class="main">
        <!-- <h1>BCA STUDENT PORTAL</h1>
                      <h3>(Bachelor's of computers application)</h3> -->
        <div id="logo">
            <img src="pragnya.png" alt="LOGO" id="logo" />
        </div>
        <h2 class="outBorder">Sign Up</h2>
        <div class="border">
            <h2 class="inBorder">Sign Up</h2>

            <form method="post" action="#">
                <!-- <i>&#xF256</i>
                                                                             &#xF256; -->

                <!-- <i class="ri-user-3-line"></i> -->
                <input type="text" name="f_name" placeholder="First Name" id="f_name">
                <input type="text" name="l_name" placeholder="Last Name" id="l_name"><br>
                <div class="low_inp">
                    <input type="text" placeholder="Email" required id="e_mail" /><br />
                    <input type="password" placeholder="Password" required id="pass_sign" /><br />
                    <input type="password" placeholder="Confirm Password" id="con_pass">
                </div>
                <div class="lower-part">
                    <div class="chkbox">
                        <input type="checkbox" required id="chk" />
                        <label for="value">I Agree with <a href="#">privacy</a> and <a href="#">policy</a></label>
                        <!-- <span>Remember Me</span> -->
                    </div>
                    <!-- <div class="forget"><a href="#">Forget Password ?</a><br /></div>
                                                                                                                                                                                                                               </div> -->

                    <button onclick="onSignIn()" class="btn" id="sign_btn">Sign Up</button>
            </form>
            <p class="low_sign">Already have an account ? <a href="index.html">Sign in</a> </p>
        </div>

    </div>
</body>

</html>

</body>
